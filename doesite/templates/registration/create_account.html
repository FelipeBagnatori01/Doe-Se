{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cadastro</title>
        <link rel="shortcut icon" href="/path/to/icons/favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="stylesheet" href="{% static 'feed/css/create_account.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favico/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favico/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favico/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favico/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'favico/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#faaaba">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="imgcontainer">
            <img src="{% static 'feed/img/heart_white.png' %}" alt="Doe-se" class="heart">
        </div>
        <form action="{% url 'account_created' %}" method="post">
            {% csrf_token %}
            <div class="container">
                {{ form|crispy }}

                <button type="submit">Criar conta</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <a href="/"><button type="button" class="cancelbtn">Cancelar</button></a>
                <span class="fgpsw"><a href="/create_institution">Cadastrar instituição</a></span>
            </div>
        </form>
    </body>
</html>
