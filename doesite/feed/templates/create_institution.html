{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cadastro</title>
        <link rel="shortcut icon" href="/path/to/icons/favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="stylesheet" href="{% static 'feed/css/create_institution.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favico/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favico/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favico/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favico/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'favico/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#faaaba">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="imgcontainer">
            <img src="{% static 'feed/img/heart_white.png' %}" alt="Doe-se" class="heart">
        </div>
        <form action="{% url 'institution_created' %}" method="post">
            {% csrf_token %}
            <div class="container">
                <label for="uname"><b>Nome</b></label>
                <input type="text" placeholder="Insira o nome da instituição" name="name" maxlength="40" required>

                <label for="uname"><b>E-mail</b></label>
                <input type="email" placeholder="Insira um e-mail de usuário" name="email" maxlength="40" required>

                <label for="uname"><b>Telefone</b></label>
                <input type="tel" placeholder="Insira um número de telefone para contato" name="phone" maxlength="13" pattern="[0-9]{2}-[0-9]{4-5}-[0-9]{4}" required>

                <label for="uname"><b>CEP</b></label>
                <input type="number" placeholder="Insira um CEP" name="cep" pattern="\d{5}-\d{3}" required>

                <label for="uname"><b>Estado</b></label>
                <input type="text" placeholder="Insira o estado da instituição" name="uf" maxlength="40" required>

                <label for="uname"><b>Endereço</b></label>
                <input type="text" placeholder="Insira um endereço da instituição" name="adress" maxlength="40" required>

                <label for="uname"><b>Número</b></label>
                <input type="number" placeholder="Insira o número desse endereço" name="number" maxlength="10">

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Insira a senha" name="psw" required>

                <label for="psw"><b>Repita a senha</b></label>
                <input type="password" placeholder="Repita a senha" name="psw2" required>
                
                
                <label for="uname"><b>Descrição</b></label>
                <textarea  rows="7" placeholder="Descreva a instituição e os usos das doações" name="description" required maxlength="1000"></textarea>

                <button type="submit">Solicitar cadastro</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <a href="/"><button type="button" class="cancelbtn">Cancelar</button></a>
                <span class="fgpsw"><a href="/create_account">Cadastrar usuário</a></span>
            </div>
        </form>
    </body>
</html>
