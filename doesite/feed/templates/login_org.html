{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Institution_Login</title>
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="stylesheet" href="{% static 'feed/css/login.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favico/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favico/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favico/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favico/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'favico/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#faaaba">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="imgcontainer">
            <img src="{% static 'feed/img/heart_white.png' %}" alt="Doe-se" class="heart">
        </div>
        <form action="{% url 'institution_logged' %}" method="post">
            {% csrf_token %}
            <div class="container">
                <label for="uname"><b>E-mail</b></label>
                <input type="text" placeholder="Insira um e-mail de usuário" name="uname" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Insira a senha" name="psw" required>

                <button type="submit">Entrar como instituição</button>
            </div>

            <div class="container2" style="background-color:#f1f1f1">
                <a href="/"><button type="button" class="cancelbtn">Cancelar</button></a>
                
                <div class="other">
                    <div class="fgpsw"><a href="#">Esqueci minha senha</a></div>
                    <div class="fgpsw"><a href="/login">Entrar como usuário</a></div>
                </div>
            </div>
        </form>
    </body>
</html>
